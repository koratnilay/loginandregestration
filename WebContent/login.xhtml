<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	>
	
	<h:head>
		<title>Login-Input Form</title>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" ></link>
	</h:head>
	
	<h:body>
		
		
		<h:form>
			<br></br>
			<h:inputText id="username" styleClass="form-control" value="#{loginbean.userName}" a:placeholder="Enter Username" required="true" requiredMessage="Username required"/>
			<h:message for="username" style="color:red"/>
			<br></br>
			<br></br>
			<h:inputSecret id="password" styleClass="form-control" value="#{loginbean.password}" a:placeholder="Enter password" required="true" requiredMessage="Password required"/>
			<h:message for="password" style="color:red"/>
			<br></br>
			<br></br>
			<h:commandButton value="submit" style="margin-right: 30px" styleClass="btn btn-success" action="#{loginbean.checkValidity}" />
			
			<h:commandButton value="Signup" styleClass="btn btn-outline-primary" action="register" /> 
		</h:form>
		
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		
	</h:body>
</HTML>
