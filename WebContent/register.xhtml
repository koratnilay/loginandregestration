<!DOCTYPE html>
<HTML lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	>
	
	<h:head>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" ></link>
		<title>Register-Input Form</title>
	</h:head>
	
	<h:body>
	
		<h:form>
		<div class="form-group-row">
		
		<div class="col-xs-4">
			
			<br/>
			First Name:<h:inputText id="firstname" value="#{registerbean.firstname}" styleClass="form-control" a:placeholder="FirstName" required="true" requiredMessage="First name required"/>
			<h:message for="firstname" style="color:red"/>
			
			<br/>
			Last Name: <h:inputText id="lastname" value="#{registerbean.lastname}" a:placeholder="LastName" styleClass="form-control" required="true" requiredMessage="Last name required" />
			<h:message for="lastname" style="color:red"/>
			
			<br/>
			Address: <h:inputTextarea id="address" value="#{registerbean.address}" styleClass="form-control" a:placeholder="Address" required="true" requiredMessage="Address required"/>
			<h:message for="address" style="color:red"/>
			
			<br/>
			Phone Number: <h:inputText id="phnumber" a:type="tel" value="#{registerbean.phonenumber}" styleClass="form-control" a:placeholder="10 digit phonenumber" required="true" requiredMessage="Phone number required" validatorMessage="Invalid phone number">
			<f:validateRegex pattern="[0-9]{10}"></f:validateRegex></h:inputText>
			<h:message for="phonenumber" style="color:red"/>
			
			<br/>
			E mail: <h:inputText id="email" value="#{registerbean.email}" a:placeholder="Email" styleClass="form-control" required="true" requiredMessage="Email required" validatorMessage="Invalid email">
			<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.(com|net|‌​org|edu)"/></h:inputText>
			<h:message for="email" style="color:red"/>
			
			<br/>
			Username: <h:inputText id="rusername" value="#{registerbean.username}" a:placeholder="Username" styleClass="form-control" required="true" requiredMessage="Username required"/>
			<h:message for="username" style="color:red"/>
			
			<br/>
			Password:  <h:inputSecret id="rpassword" value="#{registerbean.password}" a:placeholder="Password" styleClass="form-control" required="true" requiredMessage="Password required" >
			</h:inputSecret>
			<h:message for="password" style="color:red"/> 
			
			<br/>
			</div>
			</div>
			
			<center>
			<h:commandButton value="Register" style="margin-right: 30px" styleClass="btn btn-primary" action="registerresponce" />
			<h:commandButton value="Login" styleClass="btn btn-outline-success" action="login" />
			</center> 
			
		</h:form>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    
	</h:body>
	
</HTML>
